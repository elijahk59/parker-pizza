<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="images/logo.png">
        <title>Woke Pizza</title>
        <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/jQuery.js"></script>
        <script src="js/script.js"></script>
        

        

    </head>
    <body>
        <!--navbar-->
        <div class="navbar">
            <div class="logo"><img src="images/logo.png" alt="logo"></div>
            <a class="navbar-link" href="#order" id="orders">ORDER</a>
        </div>
        <!--header-->
        <div class="container menu">
            <h1>Woke Pizza Menu</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="images/tomato-pizza.jpg" alt="tomato-pizza">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="images/pizza-pepperoni.jpg" alt="pizza-pepperoni">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="images/chicken-pizza.jpg" alt="chicken-pizza">
                       
                    </div>
                </div>
            </div>
        </div>
        <!--body-->
        <div class="container order">
            <div class="row">
                <div class="col-md-12">
                    <div class="plate1">
                      
                        <input type="button" value="MAKE AN ORDER" class="button" id="order">
                    </div>
                    <div class="plate2">
                        <form id="form1" class="form" name="form1" action="">
                            <legend>Place your order here</legend>
                            <legend></legend>
                            <legend></legend>

                            <label for="size">Select your pizza size</label>
                            <select id="size" name="size" required>
                                <option disabled selected>Pizza size</option>
                                <option value="small">Small (400/=)</option>
                                <option value="medium">Medium (800/=)</option>
                                <option value="large">Large (1200/=)</option>
                            </select>

                            <label for="crust">Select your crust</label>
                            <select id="crust" name="crust" required>
                                <option disabled selected>Crust type</option>
                                <option value="crispy">Crispy crust (100/=)</option>
                                <option value="stuffed">Stuffed (200/=)</option>
                                <option value="gluten">Gluten-Free (100/=)</option>
                            </select>

                            <label for="toppings">Select your pizza toppings</label><br>
                            <div class="checkbox">
                                <input type="checkbox" value="cheese" name="toppings" id="cheese">
                                <label for="cheese">Cheese</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" value="ham" name="toppings" id="ham">
                                <label for="ham">Ham</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" value="redOnion" name="toppings" id="redOnion">
                                <label for="redOnion">Red Onion</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" value="pineapple" name="toppings" id="pineapple">
                                <label for="pineapple">Diced Pineapple</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" value="bacon" name="toppings" id="bacon">
                                <label for="bacon">Bacon</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" value="chicken" name="toppings" id="chicken">
                                <label for="chicken">Chicken BBQ</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" value="beefBbq" name="toppings" id="beefBbq">
                                <label for="beefBbq">Beef BBQ</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" value="chickenTikka" name="toppings" id="chickenTikka">
                                <label for="chickenTikka">Chicken Tikka</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" value="sweetCorn" name="toppings" id="sweetCorn">
                                <label for="sweetCorn">Sweet Corn</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" value="mushroom" name="toppings" id="mushroom">
                                <label for="mushroom">Mushroom</label>
                            </div><br><br>
                            <label for="quantiy">Select quantity of pizza</label>
                            <input required type="number" class="form-control" id="quantity" min="1" placeholder="Select the quantity you require here">

                            <input type="submit" value="CONTINUE" class="button" id="continue">
                        </form>
                    </div>
                    <div class="plate3">
                        <h2>Confirm your order:</h2>
                        <table class="confirm-order">
                            <thead>
                                <tr>
                                    <th><strong>SIZE</strong></th>
                                    <th><strong>CRUST</strong></th>
                                    <th><strong>TOPPINGS</strong></th>
                                    <th><strong>QUANTITY</strong></th>
                                    <th><strong>TOTAL</strong></th>
                                </tr>
                            </thead>
                            <tbody class="current-order">
                                <tr>
                                    <td id="size"></td>
                                    <td id="crust"></td>
                                    <td id="toppings"></td>
                                    <td id="quantity"></td>
                                    <td id="total"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="table-buttons">
                            <input type="button" value="DELIVERY" class="button" id="delivery">
                            <span class="button" id="pick-up">PICK UP</span>
                        </div>
                    </div>
                    <div class="plate4">
                        <form id="form2" class="form" name="form2">
                            <legend>We offer <strong>FREE DELIVERY</strong></legend>
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" placeholder="Enter full name here...">
                            <div class="phone">
                                <label for="telephone">Phone Number</label>
                                <input type="tel" id="phone-number" placeholder="+254*********">
                            </div>
                            <div class="phone">
                                <label for="address">Address</label>
                                <input type="text" id="address" placeholder="Building, Street, City">
                            </div>

                            <input type="submit" value="CHECKOUT" class="button" id="checkout">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <div class="container menu">
            <h1>Woke Pizza Menu</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="images/cheese-pizza.jpg" alt="cheese-pizza">
                       
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="images/pizza-on-board.jpg" alt="pizza-on-board">
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="images/served-pizza.jpg" alt="served-pizza">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
